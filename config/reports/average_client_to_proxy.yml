---
results: 10000
time_step: 60
report_params:
  index: 'index-*'
  body:
    aggs:
      avgtime:
        avg:
          field: 'servedTimeMiliSec'
    query:
      bool:
        filter:
          - range:
              time: {}
          - match_phrase:
              application: 'api'
          - match_phrase:
              env: 'prod'
          - match_phrase:
              deviceType: 'mobile'
